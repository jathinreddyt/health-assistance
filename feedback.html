<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            background-color: #f4f7fa;
            display: flex;
            flex-direction: column;
        }

        /* Header Styling */
        header {
            background-image: url("i.jpg"); /* Green header background */
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Navigation Menu */
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-top: 15px;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #45a049;
        }

        /* Main Content Styling */
        main {
            flex: 1; /* Ensures the content takes up all available space */
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Table for Form Styling */
        table {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /*border-collapse: collapse; */
        }

        td {
            padding: 10px;
            text-align: left;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Feedback</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="appointment.html">Appointment</a></li>
                <li><a href="Diet-plan.html">Diet-plan</a></li>
                <li><a href="set remainder.html">set Reminders</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="Emergency.html">Emergency</a></li>
                <li><a href="feedback.html">Feedback</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h2>We value your feedback</h2>
        <form action="#" method="POST">
            <table>
                <tr>
                    <td><label for="name">Your Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Your Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="feedback">Feedback:</label></td>
                    <td><textarea id="feedback" name="feedback" rows="5" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Submit Feedback</button></td>
                </tr>
            </table>
        </form>
    </main>

</body>
</html>
